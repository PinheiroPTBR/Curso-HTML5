<!doctype html>

<html>

	<head>
		<title>Formatações de textos</title>
		<meta charset="utf-8">
		
		<style type="text/css">

			.texto{
				font-size: 16px;
				font-family: "Georgia";
			}

			.negrito{
			font-weight: bold;
			}

			.estilo{
			font-style: italic;
			}

			.texto-padrao{
				font: bold 40px;
			}

	
		</style>


	</head>

	<body>
		
		<p class="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		<p class="negrito">Conteudo 1</p>
		<p>Conteudo 2</p>
		<p class="estilo">Conteudo 3</p>
			
	</body>

</html>
